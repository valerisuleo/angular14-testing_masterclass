<div class="row">

    <ng-container *ngIf="all.length">
        <mat-card *ngFor="let item of all"
                  class="col-md-6 col-lg-4 m-2 example-card">
            <mat-card-header>
                <div mat-card-avatar
                     class="example-header-image"></div>
                <mat-card-title>
                    Post {{item.userId}}
                </mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <!-- <p>
          {{item.body}}
      </p> -->
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>

</div>

<button class="btn btn-primary" (click)="postsIndex()">Get Posts Again</button>
